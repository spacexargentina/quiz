  <script>
    let userName = '';

    function startQuiz() {
      const input = document.getElementById('userNameInput').value.trim();
      if (input === '') {
        alert('Por favor, ingresÃ¡ tu nombre.');
        return;
      }

      userName = input;
      document.getElementById('q0').style.display = 'none';
      document.getElementById('q1').style.display = 'block';
      document.getElementById('backBtn').classList.add('show');
      updateCounter(1);
      updateProgress(1);

      document.getElementById('q1Text').innerText = `Â¿${userName}, conocÃ­as el servicio de internet satelital de Starlink?`;
      document.getElementById('q2Text').innerText = `Â¿${userName}, tenÃ©s acceso a una conexiÃ³n de internet rÃ¡pida donde vivÃ­s?`;

      document.getElementById('q5Text').innerText = `Â¿SabÃ­as, ${userName}, que Starlink es un proyecto de SpaceX, la empresa de Elon Musk?`;
      document.getElementById('q7Text').innerText = `Â¿${userName}, estarÃ­as dispuesto a participar como tester oficial y dar tu opiniÃ³n sobre el producto?`;
    }

    function nextQuestion(nextId, step) {
      const current = document.querySelector('.question:not([style*="display: none"])');
      if (current) current.style.display = 'none';
      document.getElementById(nextId).style.display = 'block';
      updateCounter(step + 1);
      updateProgress(step + 1);
    }

    function updateProgress(step) {
      const fill = document.getElementById('progressFill');
      const percent = (step / 7) * 100;
      fill.style.width = percent + '%';
    }

    function updateCounter(step) {
      const counter = document.getElementById('quizCounter');
      counter.textContent = `${step}/8`;
    }

    function goToResult() {
      window.location.href = 'verificando.html';
    }

    function goBack() {
      const questions = document.querySelectorAll('.question');
      let currentIndex = -1;
      questions.forEach((q, i) => {
        if (q.style.display !== 'none') {
          currentIndex = i;
          q.style.display = 'none';
        }
      });

      if (currentIndex > 0) {
        const prev = questions[currentIndex - 1];
        prev.style.display = 'block';
        updateProgress(currentIndex - 1);
        updateCounter(currentIndex - 1);
      }
    }
  </script>
